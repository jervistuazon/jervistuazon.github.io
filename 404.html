<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Page Not Found</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600&family=Raleway:wght@300;400;500&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <style>
        body {
            background-color: #0a0a0a;
            color: #f5f5f5;
            font-family: 'Manrope', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }

        .container {
            max-width: 600px;
            padding: 2rem;
        }

        h1 {
            font-family: 'Raleway', sans-serif;
            font-size: clamp(5rem, 15vw, 10rem);
            font-weight: 300;
            margin: 0;
            line-height: 1;
            color: #ffffff;
            opacity: 0.9;
        }

        h2 {
            font-family: 'Raleway', sans-serif;
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-bottom: 2rem;
            color: #888;
            border-top: 1px solid #333;
            padding-top: 1rem;
            display: inline-block;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 3rem;
            font-weight: 300;
            color: #ccc;
        }

        .home-btn {
            display: inline-block;
            padding: 1rem 3rem;
            border: 1px solid #fff;
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .home-btn:hover {
            background-color: #fff;
            color: #000;
            padding: 1rem 4rem;
            /* Subtle expansion */
        }

        /* Subtle background watermark */
        .watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80vw;
            height: 80vw;
            background-image: url('assets/favicon.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.02;
            z-index: -1;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="watermark"></div>
    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>The project or page you are looking for has been moved or does not exist.</p>
        <a href="index.html" class="home-btn">Return Home</a>
    </div>
</body>

</html>
